		<link rel="stylesheet" href="css/EWO_CSS.css">

	</head>
	
	<body>
		<hr>
		
		<span>Title</span><br>
		<input type="text" id="EWO_Title_One_ID" name="EWO_Title_One_ID" size="40"><br>
		<span>Category</span><br>
		<input type="text" id="EWO_Title_Two_ID" name="EWO_Title_Two_ID" size="40"><br>
		<br>

		<span>Time</span><br>
		<input type="radio" id="EWO_In_ID" name="qqq" value="in" checked>in<br>
		<table>
			<tbody>
				<tr>
					<td colspan="2" style="text-align:center">Days</td>
					
					<td colspan="2" style="text-align:center">Hours</td>

					<td colspan="2" style="text-align:center">Minutes</td>

					<td colspan="2" style="text-align:center">Seconds</td>
				</tr>
				<tr>
					<td><button type="button" onclick="EWO_In_Days_Increment_Function(10)">&#x1f53c;<br>10</button></td>
					<td><button type="button" onclick="EWO_In_Days_Increment_Function(1)">&#x1f53c;<br>1</button></td>

					<td><button type="button" onclick="EWO_In_Hours_Increment_Function(10)">&#x1f53c;<br>10</button></td>
					<td><button type="button" onclick="EWO_In_Hours_Increment_Function(1)">&#x1f53c;<br>1</button></td>

					<td><button type="button" onclick="EWO_In_Minutes_Increment_Function(10)">&#x1f53c;<br>10</button></td>
					<td><button type="button" onclick="EWO_In_Minutes_Increment_Function(1)">&#x1f53c;<br>1</button></td>

					<td><button type="button" onclick="EWO_In_Seconds_Increment_Function(10)">&#x1f53c;<br>10</button></td>
					<td><button type="button" onclick="EWO_In_Seconds_Increment_Function(1)">&#x1f53c;<br>1</button></td>
				</tr>
				<tr>
					<td id="EWO_In_Days_ID" colspan="2" style="text-align:center">0</td>

					<td id="EWO_In_Hours_ID" colspan="2" style="text-align:center">0</td>

					<td id="EWO_In_Minutes_ID" colspan="2" style="text-align:center">0</td>

					<td id="EWO_In_Seconds_ID" colspan="2" style="text-align:center">0</td>
				</tr>
				<tr>
					<td><button type="button" onclick="EWO_In_Days_Decrement_Function(10)">&#x1f53d;<br>10</button></td>
					<td><button type="button" onclick="EWO_In_Days_Decrement_Function(1)">&#x1f53d;<br>1</button></td>

					<td><button type="button" onclick="EWO_In_Hours_Decrement_Function(10)"><span>&#x1f53d;<br>10</span></button></td>
					<td><button type="button" onclick="EWO_In_Hours_Decrement_Function(1)"><span>&#x1f53d;<br>1</span></button></td>

					<td><button type="button" onclick="EWO_In_Minutes_Decrement_Function(10)"><span>&#x1f53d;<br>10</span></button></td>
					<td><button type="button" onclick="EWO_In_Minutes_Decrement_Function(1)"><span>&#x1f53d;<br>1</span></button></td>

					<td><button type="button" onclick="EWO_In_Seconds_Decrement_Function(10)"><span>&#x1f53d;<br>10</span></button></td>
					<td><button type="button" onclick="EWO_In_Seconds_Decrement_Function(1)"><span>&#x1f53d;<br>1</span></button></td>
				</tr>
			</tbody>
		</table>
		<br>

		<input type="radio" id="EWO_At_ID" name="qqq" value="at">at<br>
		<table>
			<tbody>
				<tr>
					<td colspan="2" style="text-align:center">Month</td>

					<td colspan="2" style="text-align:center">Day</td>

					<td colspan="2" style="text-align:center">Hour</td>

					<td colspan="2" style="text-align:center">Minute</td>
				</tr>
				<tr>
					<td><button type="button" onclick="EWO_At_Month_Increment_Function(10)"><span>&#x1f53c;<br>10</span></button></td>
					<td><button type="button" onclick="EWO_At_Month_Increment_Function(1)"><span>&#x1f53c;<br>1</span></button></td>

					<td><button type="button" onclick="EWO_At_Day_Increment_Function(10)"><span>&#x1f53c;<br>10</span></button></td>
					<td><button type="button" onclick="EWO_At_Day_Increment_Function(1)"><span>&#x1f53c;<br>1</span></button></td>

					<td><button type="button" onclick="EWO_At_Hour_Increment_Function(10)"><span>&#x1f53c;<br>10</span></button></td>
					<td><button type="button" onclick="EWO_At_Hour_Increment_Function(1)"><span>&#x1f53c;<br>1</span></button></td>

					<td><button type="button" onclick="EWO_At_Minute_Increment_Function(10)"><span>&#x1f53c;<br>10</span></button></td>
					<td><button type="button" onclick="EWO_At_Minute_Increment_Function(1)"><span>&#x1f53c;<br>1</span></button></td>
				</tr>
				<tr>
					<td id="EWO_At_Month_ID" colspan="2" style="text-align:center">0</td>

					<td id="EWO_At_Day_ID" colspan="2" style="text-align:center">0</td>

					<td id="EWO_At_Hour_ID" colspan="2" style="text-align:center">0</td>

					<td id="EWO_At_Minute_ID" colspan="2" style="text-align:center">0</td>
				</tr>
				<tr>
					<td><button type="button" onclick="EWO_At_Month_Decrement_Function(10)"><span>&#x1f53d;<br>10</span></button></td>
					<td><button type="button" onclick="EWO_At_Month_Decrement_Function(1)"><span>&#x1f53d;<br>1</span></button></td>

					<td><button type="button" onclick="EWO_At_Day_Decrement_Function(10)"><span>&#x1f53d;<br>10</span></button></td>
					<td><button type="button" onclick="EWO_At_Day_Decrement_Function(1)"><span>&#x1f53d;<br>1</span></button></td>

					<td><button type="button" onclick="EWO_At_Hour_Decrement_Function(10)"><span>&#x1f53d;<br>10</span></button></td>
					<td><button type="button" onclick="EWO_At_Hour_Decrement_Function(1)"><span>&#x1f53d;<br>1</span></button></td>

					<td><button type="button" onclick="EWO_At_Minute_Decrement_Function(10)"><span>&#x1f53d;<br>10</span></button></td>
					<td><button type="button" onclick="EWO_At_Minute_Decrement_Function(1)"><span>&#x1f53d;<br>1</span></button></td>
				</tr>
			</tbody>
		</table>
		<br>

		<span style="margin-left:1em"></span><button type="button" onclick="EWO_Submit_Button_Function()">Start</button>

-->

			<span>Error Output:</span>

			<span id="EWO_Output_ID"></span>
		</div>

		<hr>

			<span >Debug Info:</span>
		</div>

			<span id="EWO_Width_ID"></span>
			<span>x</span>
			<span id="EWO_Height_ID"></span><br>

			<span id="EWO_Debug_Info__ID" style="margin-left:2em"></span>
		</div>

			document.querySelector("#EWO_Width_ID").innerHTML = screen.width;
			document.querySelector("#EWO_Height_ID").innerHTML = screen.height;
		</script>

		<hr>

		<button type="button" onclick="EWO_Clear_All_Data_Button_Function()">Clear All Data</button><br>

		<hr>

		<script>
			EWO_Main_Function();
		</script>
